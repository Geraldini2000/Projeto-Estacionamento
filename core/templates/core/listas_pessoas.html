<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listas pesssoas</h2>

    <!-- Funcao para listar as pessoas do banco no template com for -->
    <ul>
        {% for pessoas in pessoa%}

        <li>
            <a href="{% url 'core_pessoa_novo' %}">{{ pessoas.nome }} </a>
        </li>

        {% endfor %}

    </ul>

    <!-- Form para Cadastro de Pessoas -->
    <form action="{% url 'core_pessoa_novo' %}" method='POST'> <!-- Puxando o form com o method POST -->
        {% csrf_token %} <!-- Token de seguranca -->

        {{form.as_p}} <!-- Pucandp a var que tem os campos ao banco de dados -->

        <button type='submit'>Cadastrar</button>
    </form>
</body>
</html>
